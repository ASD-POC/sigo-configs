server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
#  server:
#    wait-time-in-ms-when-sync-empty: 3000

zuul:
  prefix: /api
  ignored-services: '*'
  routes:
    auth:
      path: /uaa/**
      serviceId: auth
    standards:
      path: /standards/**
      serviceId: standards
  host:
    socket-timeout-millis: 20000

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:9092/oauth/token

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 80000
