server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
#  server:
#    wait-time-in-ms-when-sync-empty: 3000

zuul:
  prefix: api
  routes:
    auth:
      path: /auth/**
      serviceId: AUTH
    standards:
      path: /standards/**
      serviceId: STANDARDS
  host:
    socket-timeout-millis: 30000
