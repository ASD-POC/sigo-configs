server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
#  server:
#    wait-time-in-ms-when-sync-empty: 3000

security:
  oauth2:
    client:
      access-token-validity-seconds: 1800
      authorized-grant-types: password,refresh_token
      client-id: coderef
      client-secret: $2a$10$p9Pk0fQNAQSesI4vuvKA0OZanDD2
      resource-ids: resources
      scope: read,write

spring:
  datasource:
    url: jdbc:oracle:thin:@//${ORACLEDB_HOST:192.168.99.100}:${ORACLEDB_PORT:1521}/${ORACLEDB_SERVICENAME:XE.localdomain}
    username: ${ORACLEDB_USERNAME:AUTH}
    password: ${ORACLEDB_PASSWORD:AUTH}
    driver-class-name: oracle.jdbc.driver.OracleDriver
  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false
  flyway:
    enabled: true
    baseline-on-migrate: false
